<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Calculator Font family link -->
    <link
      href="https://db.onlinewebfonts.com/c/ce4b0ee545ec52c2ec8cec62d23ffb09?family=Calculator"
      rel="stylesheet"
    />
  </head>
  <style>
    .MainClass {
      background-color: #2196f3;
      width: 350px;
      height: 520px;
      margin-top: 100px;
      border-radius: 20px;
      margin-left: 550px;

      /* margin-left: 10px; */
    }
    .Small {
      text-align: center;
    }
    .Small input {
      background-color: #e4f2fd;
      border: none;
      padding: 0;
      margin-top: 15px;
      width: 310px;
      height: 70px;
      border-radius: 10px;
      font-size: 70px;
      font-family: "Calculator";
      font-weight: 700px;
      text-align: end;
    }
    .ButtonsBox1 {
      /* text-align: center; */
      margin-left: 25px;
      margin-top: 20px;
      width: 300px;
      display: flex;
      justify-content: space-around;
    }
    .ButtonsBox1 button {
      background-color: #1564c0;
      padding: 25px;
      color: #e4f2fd;
      font-size: 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: sans-serif;
      font-weight: 700;
    }
    .ButtonsBox1 button:hover {
      background-color: #062f8d;
      padding: 25px;
      color: #e4f2fd;
      font-size: 30px;
      /* border: none; */
      border-radius: 10px;
      cursor: pointer;
      font-family: sans-serif;
      font-weight: 700;
    }
  </style>
  <body>
    <div class="MainClass">
      <div class="Small">
        <div>
          <input type="text" id="result" />
        </div>
      </div>
      <div>
        <div class="ButtonsBox1">
          <div>
            <button
              style="background-color: rgb(252, 85, 85)"
              onclick="ClearAC()"
            >
              AC
            </button>
          </div>
          <div><button onclick="AddValue(0)">0</button></div>

          <div><button onclick="AddValue('/')">/</button></div>
          <div><button onclick="AddValue('*')">*</button></div>
        </div>

        <div class="ButtonsBox1">
          <div><button onclick="AddValue(7)">7</button></div>
          <div><button onclick="AddValue(8)">8</button></div>
          <div><button onclick="AddValue(9)">9</button></div>
          <div><button onclick="AddValue('+')">+</button></div>
        </div>
        <div class="ButtonsBox1">
          <div><button onclick="AddValue(4)">4</button></div>
          <div><button onclick="AddValue(5)">5</button></div>
          <div><button onclick="AddValue(6)">6</button></div>
          <div><button onclick="AddValue('-')">-</button></div>
        </div>
        <div class="ButtonsBox1">
          <div><button onclick="AddValue(1)">1</button></div>
          <div><button onclick="AddValue(2)">2</button></div>
          <div><button onclick="AddValue(3)">3</button></div>
          <div>
            <button
              style="background-color: rgb(7, 244, 98)"
              onclick="Result()"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function AddValue(a) {
      document.getElementById("result").value += a;
    }
    function Result() {
      // we have give new vareble to hear
      res = document.getElementById("result").value;
      // we have gives eval  keyworld in the line
      document.getElementById("result").value = eval(res);
    }

    function ClearAC() {
      document.getElementById("result").value = " ";
    }
  </script>
</html>
